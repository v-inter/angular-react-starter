jobs:

  test:
    runs-on: ubuntu-latest
    steps:
#      - name: Set current date as env variable
#        run: echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
#      - name: Echo current date
#        run: echo $NOW
        
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Install dependencies 4 test
        run: npm install
      
      - name: f
        run: npm ci
        
      - name: Test
        run: npm test 
        
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Install dependencies 4 build
        run: npm install
      - name: Build
        run: npm run build --if-present
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push to GitHub 
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/v-inter/angular-react-starter:latest
